<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Rápidas</title>
    <link rel="stylesheet" href="atvd.css" />
</head>
<body>

<div class="container">
 <h1>Notas Rápidas</h1>
 <p>Digite suas anotações e as classifique.</p>
 <textarea id="escrever" placeholder="Digite uma nota:"></textarea>
<div class="controls">
  <button onclick="addNote()">Adicionar</button>
   <select id="urgencia">
      <option value="naoUrgentes">Não Urgente</option>
      <option value="urgente">Urgente</option>
   </select>
  <button onclick="limpar()">Apagar Tudo</button>
</div>

<div class="columns">
    <div class="column">
      <h2>Urgentes</h2>
        <div id="urgentes" class="note-box"></div>
    </div>

    <div class="column">
        <h2>Não Urgentes</h2>
        <div id="naoUrgentes" class="note-box"></div>
    </div>
    </div>
</div>
   <script type="text/javascript" src="atvd.js"></script>
</body>
</html>
